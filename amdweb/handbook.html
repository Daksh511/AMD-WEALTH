<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/handbook.css" />
    <script src="./js/main.js"></script>
    <title>AMD WEALTH TECH LLP</title>
</head>

<body onload="loadIframeSrc()">
    <iframe allowfullscreen="allowfullscreen" scrolling="no" class="fp-iframe" src="about:blank" 
        id="dynamicLink"
        style="border: 0px; width: 100%; height: 97vh;"></iframe>

    <script>
        function loadIframeSrc() {
            
            var url = localStorage.getItem("iFrameSrc"); // Get stored URL
            if (url) {
                document.getElementById('dynamicLink').src = url;
            }
            console.log(url);
        }
    </script>

</body>


</html>
